# カウンターアプリ (App1)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gradio-counter-app
  labels:
    app: gradio-counter-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gradio-counter-app
  template:
    metadata:
      labels:
        app: gradio-counter-app
    spec:
      containers:
      - name: gradio-counter-app
        image: ${ECR_REPOSITORY_URL}:counter
        ports:
        - containerPort: 7860
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: gradio-counter-service
spec:
  type: LoadBalancer
  selector:
    app: gradio-counter-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 7860
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
---
